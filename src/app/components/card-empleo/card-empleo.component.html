<div class="empleo-card bg-white rounded-lg shadow-md p-6 mb-4">
  <div class="flex justify-between items-start">
    <div>
      <h3 class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-bold text-black font-roboto">{{ empleo.title }}</h3>
      <p class="text-secondary font-roboto font-semibold text-base sm:text-lg md:text-xl lg:text-2xl">{{ empleo.companyName }}</p>
    </div>
    <button 
      (click)="toggleGuardado()"
      class="text-secondary-text hover:text-tertiary transition-colors cursor-pointer"
      [class.text-tertiary]="empleo.guardado"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" [class.fill-tertiary]="empleo.guardado" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
      </svg>
    </button>
  </div>

  <div class="mt-4">
    <p class="text-secondary-text font-poppins">{{ getDisplayCity(empleo.city) }} | {{ getDisplayRemote(empleo.remote) }}</p>
    <p class="text-black font-poppins mt-2 line-clamp-3">{{ empleo.description }}</p>
  </div>

  <div class="mt-4 pt-4">
    <div class="flex flex-wrap gap-2 text-sm justify-end">
      <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded">{{ getDisplayContractType(empleo.contractType) }}</span>
      <span class="bg-green-100 text-green-800 px-2 py-1 rounded">{{ getDisplayWorkday(empleo.workday) }}</span>
      <span class="bg-purple-100 text-purple-800 px-2 py-1 rounded">{{getDisplaySalary(empleo.salaryMin, empleo.salaryMax)}}</span>
    </div>
  </div>
</div>
