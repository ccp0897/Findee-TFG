<!-- Componente para la creacion del header el cual si se ha iniciado sesión aparecera un navbar con 
 los enlaces de buscar empleo y mis recomendaciones y el nombre de usuario
 y si no se ha iniciado sesión aparecera un boton para acceder -->
 <header class="py-3 px-4 md:px-8 bg-white mx-auto flex justify-between items-center">
    <div class="flex items-center space-x-4 w-1/5">
      <!-- Logo más grande pero responsivo -->
      <img src="images/logo.svg" alt="Findee Logo" class="h-12 sm:h-14 md:h-20 lg:h-24">
    </div>
    <div class="flex items-right justify-between w-4/5">
      <!-- Si el usuario ha iniciado sesión -->
      <div *ngIf="authState.isLoggedIn; else loginButton" class="w-full flex items-center justify-between space-x-4">
        <a routerLink="/buscar-empleo" class=" font-roboto font-bold text-base sm:text-xl md:text-2xl lg:text-3xl text-black hover:text-secondary transition-all duration-300 cursor-pointer">Buscar Empleo</a>
        <a routerLink="/mis-recomendaciones" class="font-roboto font-bold text-base sm:text-xl md:text-2xl lg:text-3xl text-black hover:text-secondary transition-all duration-300 cursor-pointer">Recomendaciones</a>
        <span class="text-base sm:text-xl md:text-2xl lg:text-3xl text-primary">Nombre Usuario</span>
        <button (click)="logout()" class="bg-primary text-base sm:text-xl md:text-2xl lg:text-3xl text-white px-5 py-2.5 rounded-md hover:bg-secondary transition-all duration-300 transform hover:scale-105 hover:shadow-lg cursor-pointer font-roboto font-bold">
          X
        </button>
      </div>
      <!-- Si el usuario no ha iniciado sesión -->
      <ng-template #loginButton>
        <div class="w-full flex items-center justify-end space-x-4">
          <button (click)="navigateToLogin()" class="bg-primary text-base sm:text-xl md:text-2xl lg:text-3xl text-white px-5 py-2.5 rounded-md hover:bg-secondary transition-all duration-300 transform hover:scale-105 hover:shadow-lg cursor-pointer font-roboto font-bold">
            Acceder
          </button>
        </div>
      </ng-template>
    </div>
    
  </header>
  
  <!-- Borde inferior degradado -->
  <div class="h-2 w-full bg-gradient-to-b from-primary to-white"></div>
