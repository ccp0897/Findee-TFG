<section class="py-8 md:py-12 px-4 bg-white">
    <div class="container mx-auto flex flex-col-reverse md:flex-row items-center min-h-[400px] md:min-h-[20px] ">
      
      <!-- Texto (1/3) -->
      <div class="w-full md:w-2/5 text-center md:text-left flex flex-col justify-center items-center ">
        <h1 class="text-xl sm:text-3xl md:text-4xl lg:text-[70px] font-bold mb-6 leading-tight font-roboto">
          Encuentra el <span class="text-secondary">trabajo</span> perfecto<br />
          con nuestra <span class="text-tertiary">ayuda</span>
        </h1>
        <p class="text-base sm:text-lg md:text-2xl mb-6 text-gray-700 mx-auto md:mx-0 font-poppins w-full">
          Analizamos tus habilidades y te presentamos ofertas
          que se ajustan perfectamente a tu perfil profesional.
        </p>
        <button class="bg-primary hover:bg-secondary transition-all duration-300 transform hover:scale-105 hover:shadow-lg px-6 py-3 text-lg sm:text-xl md:text-2xl text-white font-bold rounded-md font-roboto mt-2 cursor-pointer" (click)="onBuscarEmpleo()">
          Buscar empleo
        </button>
      </div>
      
      <!-- Imagen (2/3) -->
      <div class="w-full md:w-3/5 h-auto flex justify-center items-center ">
        <img
          src="images/heroImage.svg"
          alt="Búsqueda de empleo ilustración"
          class="w-full max-w-md md:max-w-full h-auto object-contain"
        />
      </div>
  
    </div>
  </section>
