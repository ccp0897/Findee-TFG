<div *ngIf="card() as c" class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 p-4 h-[240px] flex flex-col justify-around">
    <div class="flex items-center sm:gap-3 flex-wrap sm:flex-nowrap">
        <img [src]="c.img" [alt]="c.title" 
             class="h-10 sm:h-12 md:h-16 w-auto" />
        <h3 class="font-bold font-roboto text-2xl sm:text-2xl md:text-3xl lg:text-4xl">
            {{ c.title }}
        </h3>
    </div>
    
    <!-- Contenido/descripciÃ³n -->
    <div class="p-2 sm:p-4">
        <p class="font-poppins text-2xl sm:text-lg md:text-xl lg:text-2xl">
            {{ c.description }}
        </p>
    </div>
</div>
